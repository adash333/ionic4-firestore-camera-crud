<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Event Date</ion-label>
    <ion-datetime #eventDate displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" min="2017" max="2020-12-31">
    </ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="createEvent(eventName, eventDate.value, eventPrice, eventCost)">
    Create Event
  </ion-button>
</ion-content>
